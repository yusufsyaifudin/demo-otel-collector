apiVersion: v1
kind: Pod
metadata:
  name: demo-otel-collector-dd-sdk
  labels:
    app: demo-otel-collector-dd-sdk
spec:
  containers:
    - name: dd-sdk
      image: ghcr.io/yusufsyaifudin/demo-otel-collector:dd-sdk-sha-72fdd80
      imagePullPolicy: IfNotPresent
      env:
        - name: PORT
          value: ":8081"
        # Must expose port 8125 for the agent to send traces, and port 8126 for statsd.
        - name: DATADOG_AGENT_HOST
          value: "datadog-apm.datadog.svc"
      ports:
        - name: dd-sdk-http
          containerPort: 8081
          hostPort: 8081
          protocol: TCP
  restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: demo-otel-collector-dd-sdk
spec:
  selector:
      app: demo-otel-collector-dd-sdk
  ports:
      - name: dd-sdk-http
        protocol: TCP
        port: 80
        targetPort: 8081
  type: ClusterIP

---
apiVersion: v1
kind: Pod
metadata:
  name: demo-otel-collector-otel-sdk
  labels:
    app: demo-otel-collector-otel-sdk
spec:
  containers:
    - name: otel-sdk
      image: ghcr.io/yusufsyaifudin/demo-otel-collector:otel-sdk-sha-72fdd80
      imagePullPolicy: IfNotPresent
      env:
        - name: PORT
          value: ":8082"
        # Must be an HTTP endpoint
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "opentelemetry-collector.otel-collector.svc:4318"
        # Disable the HTTP exporter (only expose /metrics Prometheus endpoint as metrics)
        - name: OTLP_METRIC_HTTP_ENABLED
          value: "false"
      ports:
        - name: otel-sdk-http
          containerPort: 8082
          hostPort: 8082
          protocol: TCP
  restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: demo-otel-collector-otel-sdk
spec:
  selector:
    app: demo-otel-collector-otel-sdk
  ports:
    - name: otel-sdk-http
      protocol: TCP
      port: 80
      targetPort: 8082
  type: ClusterIP
